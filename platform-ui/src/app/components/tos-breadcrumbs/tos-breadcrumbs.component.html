<tui-breadcrumbs
tuiFade
size="l"
class="tui-space_top-2"
[itemsLimit]="isMobile ? 3 : 6"
>
@for (item of breadcrumbs; track item.routerLink) {
            <a
            *tuiItem
            tuiLink
            [class.link_last]="item.routerLink"
            (click)="onBreadcrumbClick(item)"
        >
        @if (item.name) {
        {{ item.name }}

        } @else if (item.caption) {
            
            {{ item.caption | translate }}
        }
    </a>

    
}
</tui-breadcrumbs>
