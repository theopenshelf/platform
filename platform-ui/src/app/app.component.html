<tui-root>
    <!-- Position drawer inside the example block -->
    <div class="custom-portal"><ng-container #viewContainer /></div>

    <!-- Header -->
    <header tuiNavigationHeader>
        <span tuiNavigationLogo>
            <tui-icon icon="@tui.home"></tui-icon>
            <span tuiFade>The Open Shelf</span>
        </span>
        <hr />

        <button iconStart="@tui.bell" tuiIconButton type="button" i18n="@@notificationsButton">
            Notifications
            <tui-badge-notification></tui-badge-notification>
        </button>

        <button iconStart="@tui.settings" tuiIconButton type="button" tuiChevron tuiDropdownOpen
            [tuiDropdown]="settings">
            <ng-template #settings>
                <tui-data-list size="s">
                    <button tuiOption type="button" i18n="@@yourAccountMenu">
                        Your account
                    </button>
                    <button tuiOption type="button" i18n="@@myHistoryMenu">
                        My history
                    </button>
                    <button tuiOption type="button" i18n="@@logoutMenu">
                        Log out
                    </button>
                </tui-data-list>
            </ng-template>
        </button>
    </header>

    <!-- Horizontal Menu -->
    <nav id="menu" class="horizontal-menu">
        <!-- Buttons -->
        <a routerLink="/items" appearance="secondary-grayscale" iconStart="@tui.package" type="button"
            i18n="@@borrowItemButton">
            <tui-icon icon="@tui.package" />
            Items
        </a>

        <a routerLink="/my-borrowed-items" iconStart="@tui.shopping-basket" appearance="secondary-grayscale" tuiChevron
            tuiDropdownOpen type="button" [tuiDropdown]="myitems">
            <tui-icon icon="@tui.shopping-basket" />

            <span>My borrowed items</span>
            <ng-template #myitems>
                <tui-data-list size="s">
                    <button tuiOption type="button" iconStart="@tui.house">
                        Currently borrowed
                    </button>
                    <button tuiOption type="button" iconStart="@tui.calendar-days">
                        Reserved
                    </button>
                </tui-data-list>
            </ng-template>
        </a>

    </nav>

    <!-- Main Content -->
    <div [style.display]="'flex'">
        <main tuiNavigationMain>
            <router-outlet></router-outlet>
        </main>
    </div>
</tui-root>
