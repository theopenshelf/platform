<h2>
    {{ 'security.registrationSettings' | translate }}
</h2>
<form (ngSubmit)="onSubmit()">
    <div class="section">
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="securitySettings.isRegistrationEnabled"
            [showIcons]="true"
            name="registrationToggle"
        >
        <label>
            {{ 'security.enableUserRegistration' | translate }}
        </label>
    </div>
    <div>
        <button
            tuiButton
            size="m"
            type="submit"
            appearance="accent"
        >
            {{ 'security.save' | translate }}
        </button>
    </div>
</form>
