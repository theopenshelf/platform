@if (pageId) {
    <h2>Edit Page</h2>
  }
  @if (!pageId) {
    <h2>Add Page</h2>
  }
  <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
    <tui-textfield>
      <label tuiLabel>Reference</label>
      <input
        id="ref"
        formControlName="ref"
        type="text"
        placeholder="Enter page reference"
        tuiTextfield
      />
    </tui-textfield>
  

      <tui-select
          tuiTextfieldSize="s"
          formControlName="position"
      >
          Position
          <input
              placeholder="Choose your hero"
              tuiTextfieldLegacy
          />
          <tui-data-list-wrapper
              *tuiDataList
              [items]="items"
          ></tui-data-list-wrapper>
      </tui-select>

    <tui-textfield>
        <label tuiLabel>Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          placeholder="Enter page title"
          tuiTextfield
        />
      </tui-textfield>

    <quill-editor
      formControlName="content"
      [modules]="editorConfig"
      style="height: 200px"
    ></quill-editor>
  
    <button
      class="save-button"
      type="submit"
      appearance="accent"
      size="m"
      tuiButton
      [disabled]="pageForm.invalid"
    >
      Save
    </button>
  </form>
