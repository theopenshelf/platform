<div id="edit-user-container">
  <h2>Edit User</h2>

  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <tui-textfield>
      <label tuiLabel>Username</label>
      <input formControlName="username" type="text" tuiTextfield>
    </tui-textfield>

    <tui-textfield>
      <label tuiLabel>Email</label>
      <input formControlName="email" type="email" tuiTextfield>
    </tui-textfield>

    @if (!userId) {
      <tui-textfield>
        <label tuiLabel>Password</label>
        <input formControlName="password" type="password" tuiTextfield>
        <tui-icon tuiPassword />
      </tui-textfield>
    }
    <!-- Address Fields -->
    <tui-textfield>
      <label tuiLabel>Flat number</label>
      <input formControlName="flatNumber" type="text" tuiTextfield>
    </tui-textfield>

    <tui-textfield>
      <label tuiLabel>Street Address</label>
      <input formControlName="address" type="text" tuiTextfield>
    </tui-textfield>

    <button type="submit" class="add-user" appearance="accent" size="m" tuiButton>
      Save Changes
    </button>
    <button class="add-user" routerLink="/admin/users" appearance="secondary" size="m" tuiButton>
      Cancel
    </button>
  </form>
</div>
