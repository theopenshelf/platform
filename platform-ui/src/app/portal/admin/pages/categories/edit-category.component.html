@if (categoryId) {
  <h2>Edit Category</h2>
}
@if (!categoryId) {
  <h2>Add Category</h2>
}
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <tui-textfield>
    <label tuiLabel>Category Name</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter category name" tuiTextfield>
  </tui-textfield>

  <tui-input-color class="b-form" [colors]="palette" formControlName="color">
    Category color
  </tui-input-color>

  <label for="template">Template</label>
  <quill-editor
    formControlName="template"
    [modules]="editorConfig"
    style="height: 200px;"
  ></quill-editor>


  <button type="submit" appearance="accent" size="m" tuiButton [disabled]="categoryForm.invalid">Save</button>
</form>
