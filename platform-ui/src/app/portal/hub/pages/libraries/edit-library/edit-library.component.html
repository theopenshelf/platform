<div class="container">
    <h2>
        {{ ('editLibrary.editTitle' | translate)  }}
    </h2>

    <form
        [formGroup]="editLibraryForm"
        (ngSubmit)="onSubmit()"
        class="library-form"
    >
        <div class="form-group">
            <tui-textfield>
                <label tuiLabel>
                    {{ 'editLibrary.libraryName' | translate }}
                </label>
                <input
                    id="library-name"
                    tuiTextfield
                    type="text"
                    formControlName="name"
                >
            </tui-textfield>
        </div>

        <div formGroupName="location">
            <tui-textfield>
                <label tuiLabel>
                    {{ 'editLibrary.locationName' | translate }}
                </label>
                <input
                    id="location-name"
                    tuiTextfield
                    type="text"
                    formControlName="name"
                >
            </tui-textfield>

            <tui-textfield>
                <label tuiLabel>{{ 'editLibrary.address' | translate }}</label>
                <input
                    id="address"
                    tuiTextfield
                    type="text"
                    formControlName="address"
                >
            </tui-textfield>
        </div>

        <div class="form-group switch-group">
            <label>
                {{ 'editLibrary.freeAccess' | translate }}
            </label>
            <input
                tuiSwitch
                type="checkbox"
                formControlName="freeAccess"
                [showIcons]="true"
            >
        </div>

        <div class="form-group">
            <label for="template">
                {{ 'editLibrary.instructions' | translate }}
            </label>
            <br>
            <quill-editor
                formControlName="instructions"
                [modules]="editorConfig"
                style="height: 200px"
            ></quill-editor>
        </div>

        <button
            tuiButton
            type="submit"
            appearance="accent"
            [disabled]="editLibraryForm.invalid"
        >
            {{ 'editLibrary.save' | translate }}
        </button>
    </form>
</div>
