<div id="login-container">
  <div id="signup-form-section">
    <h2>Sign up</h2>
    <p>Already registered? <a routerLink="/login">Sign in</a></p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <label>Username</label>
      <input formControlName="username" type="username" />
      <label>Email</label>
      <input formControlName="email" type="email" />
      <label>Password</label>
      <input formControlName="password" type="password" />

       <!-- Address Fields -->
  <label>Street Address</label>
  <input formControlName="streetAddress" type="text" placeholder="Enter your street address" />

  <div class="row">
    <div class="column">
      <label>City</label>
      <input formControlName="city" type="text" placeholder="Enter your city" />
    </div>
    <div class="column">
      <label>Postal Code</label>
      <input formControlName="postalCode" type="text" placeholder="Enter your postal code" />
    </div>
  </div>

  <label>Country</label>
  <input formControlName="country" type="text" placeholder="Enter your country" />

      <button type="submit">Sign up</button>
    </form>
  </div>
  <div id="signup-welcome-section">
    <app-welcome></app-welcome>
  </div>
</div>
