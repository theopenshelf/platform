<div *ngIf="!item" class="item-container">
  Not found
</div>
<div *ngIf="item" class="item-container">
    <!-- Sidebar Section -->
    <div class="sidebar">
      <img [src]="item.imageUrl" alt="{{ item.name }}" class="item-image" />


      <form [formGroup]="bookForm">
        <tui-calendar-range 
         [defaultViewedMonth]= "defaultViewedMonth"
         [min]="min" 
         [max]="max" 
         [markerHandler]="markerHandler" 
         />

        <button  id="borrow"
        i18n="@@borrowButton" appearance="primary" size="m" tuiButton type="button">
          Borrow
        </button>
    </form>
    </div>
  
    <!-- Details Section -->
    <div class="details">
      <div class="top-right-details">
        <button  class="borrow-counts" appearance="flat" size="m"tuiButton type="button">
          {{ item.borrowCount }} borrow(s)
      </button>
      <button class="favorite"  [ngClass]="{'selected': item.favorite}" iconStart="@tui.heart" tuiButton appearance="outline" size="s" type="button"></button>
      <button class="edit"  iconStart="@tui.pen" tuiButton appearance="outline" size="s" type="button"></button>
    </div>
      <h1>{{ item.name }}</h1>
      <div class="categories">
        <button tuiButton   appearance="primary" type="button" size="s" [ngClass]="getCategoryBadgeClass(item.category)">
          {{ item.category }}
        </button>
      </div>
      <div class="attributes">
        <span class="location">
          <tui-icon icon="@tui.map-pin" />
          <span class="location-value">{{ item.located }}</span>
        </span>
        <span class="owner">
          <tui-icon icon="@tui.user-round" />
          <span class="owner-value">{{ item.owner }}</span>
        </span>

      </div>
      <div class="rich-description" [innerHTML]="sanitizedDescription"></div>

    </div>
  </div>
