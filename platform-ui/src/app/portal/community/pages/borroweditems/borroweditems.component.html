<div class="borrowed-items-container">
    <filtered-and-paginated-borrow-records
        [getItemsParams]="getItemsParams"
        [enableStatusFiltering]="true"
    >
    <ng-template
        #itemTemplate
        let-item="item"
    >
        <borrow-item-card
            [item]="item"
            [library]="getLibrary(item.libraryId)"
        ></borrow-item-card>
    </ng-template>
</filtered-and-paginated-borrow-records>
</div>
