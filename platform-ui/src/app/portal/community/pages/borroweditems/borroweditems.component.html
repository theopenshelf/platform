<filtered-and-paginated-items
    [getItemsParams]="getItemsParams"
    [enableStatusFiltering]="true"
>
    <ng-template
        #itemTemplate
        let-item="item"
    >
        <borrow-item-card
            [item]="item"
            [library]="getLibrary(item.libraryId)"
        ></borrow-item-card>
    </ng-template>
</filtered-and-paginated-items>
