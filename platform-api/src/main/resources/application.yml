server:
  port: 8486
  ssl:
    enabled: false
  servlet:
    context-path: /api
  session:
    cookie:
      secure: true
      same-site: none
      http-only: true

management:
  endpoints:
    web:
      base-path: /api/actuator
openapi:
  theOpenShelf:
    base-path: /api

oshelf:
  base-url: http://local.oshelf.org:4200
  email-verification-url: http://local.oshelf.org:4200/email-confirmation

sendgrid:
  api-key: ${SENDGRID_API_KEY}
  from:
    email: dev@mail.oshelf.org
    name: The Open Shelf dev environment
spring:
  datasource:
    url: jdbc:postgresql://localhost:8433/theopenshelf
    username: local
    password: local
  jpa:
    hibernate:
      ddl-auto: update # "update" pour dev, "validate" ou "none" pour prod
    show-sql: true # Affiche les requÃªtes SQL dans les logs
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.web: DEBUG
