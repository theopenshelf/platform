<!DOCTYPE html>
<html :xmlns:th="http://www.thymeleaf.org">
    <head>
        <title :th:text="#{notification.item_due.email.title}">Item Due - The Open Shelf</title>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=UTF-8"
        >
        <div :th:replace="~{email/fragments/styles :: styles}"></div>
    </head>
    <body>
        <div class="container">
            <div :th:replace="~{email/fragments/header :: header}"></div>

            <div class="content">
                <h1 :th:text="#{notification.item_due.email.title}">Item Due</h1>

                <p>
                    <span :th:text="#{notification.item_due.email.greeting(${username})}">Hello username,</span>
                </p>

                <p>
                    <span :th:text="#{notification.item_due.email.message(${itemName}, ${dueDate})}">The item "itemName" is due on dueDate.</span>
                </p>

                <div class="button-container">
                    <a
                        :th:href="${itemUrl}"
                        class="button"
                        :th:text="#{notification.item_due.email.view_item}"
                    >
                        View Item
                    </a>
                </div>

                <p class="button-fallback">
                    <small :th:text="#{email.common.button_fallback}">
                        If the button above doesn't work, copy and paste this link into your browser:
                    </small>
                    <br>
                    <small :th:text="${itemUrl}">itemUrl</small>
                </p>

                <p>
                    <span :th:text="#{email.common.signature}">Best regards,</span>
                    <br>
                    <span>The Open Shelf Team</span>
                </p>
            </div>

            <div :th:replace="~{email/fragments/footer :: footer}"></div>
        </div>
    </body>
</html>
