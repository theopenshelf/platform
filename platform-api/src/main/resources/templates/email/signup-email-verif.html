<!DOCTYPE html>
<html :xmlns:th="http://www.thymeleaf.org">
    <head>
        <title :th:text="${title}">Verify Your Email - The Open Shelf</title>
    </head>
    <body>
        <h1 :th:text="${title}">Welcome to The Open Shelf</h1>
        <p>
            <span :th:text="${welcome}">Hello</span>
            <span :th:text="${username}"></span>
            ,
        </p>
        <p :th:text="${instructions}">
            Please verify your email address by clicking the link below:
        </p>

        <p>
            <a
                :th:href="${verif_url}"
                style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;"
                :th:text="${button_text}"
            >
                Verify Email Address
            </a>
        </p>

        <p :th:text="${fallback}">
            If the button above doesn't work, copy and paste this link into your browser:
        </p>
        <p :th:text="${verif_url}"></p>

        <p :th:text="${expiry}">This link will expire in 24 hours.</p>

        <p>
            <span :th:text="${signature}">Best regards,</span>
            <br>
            The Open Shelf Team
        </p>
    </body>
</html>
