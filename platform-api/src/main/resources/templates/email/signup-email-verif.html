<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="${title}">Verify Your Email - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <h1 th:text="${title}">Welcome to [[${appName}]]</h1>
                <p>
                    <span th:text="${welcome}">Hello</span>
                    <span th:text="${username}"></span>,
                </p>
                <p th:text="${instructions}">
                    Please verify your email address by clicking the link below:
                </p>

                <!-- Button -->
                <th:block th:replace="~{email/fragments/email-layout :: button(${verif_url}, ${button_text})}"></th:block>

                <!-- Button Fallback -->
                <th:block th:replace="~{email/fragments/email-layout :: button-fallback(${verif_url})}"></th:block>

                <p th:text="${expiry}">This link will expire in 24 hours.</p>

                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            <p>
                                <span th:text="${signature}">Best regards,</span>
                                <br>
                                <span>[[${appName}]] Team</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
