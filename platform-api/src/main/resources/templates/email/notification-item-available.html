<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="#{notification.item_available.email.title}">Item Available - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <h1 th:text="#{notification.item_available.email.title}">Item Available</h1>
                <p>
                    <span th:text="#{notification.item_available.email.greeting(${username})}">Hello username,</span>
                </p>
                <p>
                    <span th:text="#{notification.item_available.email.message(${itemName})}">
                        The item "itemName" is now available for borrowing.
                    </span>
                </p>

                <div class="item-card">
                    <img th:if="${itemImageUrl}" th:src="${itemImageUrl}" class="item-image" alt="Item Image" />
                    <div class="item-details">
                        <div class="item-name" th:text="${itemName}">Item Name</div>
                        <div class="item-owner" th:if="${itemOwner}" th:text="${itemOwner}">Owner Name</div>
                    </div>
                </div>

                <!-- Button -->
                <th:block th:replace="~{email/fragments/email-layout :: button(${itemUrl}, #{notification.item_available.email.view_item})}"></th:block>

                <!-- Button Fallback -->
                <th:block th:replace="~{email/fragments/email-layout :: button-fallback(${itemUrl})}"></th:block>

                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            <p>
                                <span th:text="#{email.common.signature}">Best regards,</span>
                                <br>
                                <span>[[${appName}]] Team</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
